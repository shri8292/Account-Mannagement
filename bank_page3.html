<body>

<h2 >WELCOME TO BANK DETAILS</h2>
<div id="search">
<select id="select_state">
<option>Select city name</option>
<option>LUCKNOW</option>
<option>UTTAR PARDESH</option>
<option>GAPALGANG</option>
<option>SIWAN</option>
<option>BANGALORE</option>
<option>KANPUR</option>
</select>
<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search By Bank Names.." title="Type in a name">
</div>

<table id="myTable">
  <tr class="header">
    <th style="width:20%;"> Bank Name</th>
    <th style="width:30%;">Address</th>
    <th style="width:15%;">Phone Number</th>
    <th style="width:15%;">City</th>
    <th style="width:20%;">State</th>
    
  </tr>
  
 
</table>

<script>
function myFunction() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}s
</script>
